#The configuration in this file would be common as the request are routed through nginx
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata: # These properties would remain same as they are served through nginx
  annotations:
      #nginx.ingress.kubernetes.io/rewrite-target: /
      kubernetes.io/ingress.class: alb
      alb.ingress.kubernetes.io/scheme: internet-facing
      alb.ingress.kubernetes.io/target-type: ip
      alb.ingress.kubernetes.io/group.name: staging
      alb.ingress.kubernetes.io/group.order: '1'
      # nginx.ingress.kubernetes.io/backend-protocol: HTTPS
      # nginx.ingress.kubernetes.io/ssl-passthrough: “true”
  name: cis-ingress
spec:
  rules:
    - host: cis-stage.indopus.in
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
               service:
                name: cis-service
                port: 
                 number: 8080
        
           
         
